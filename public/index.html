<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="VictorLJZ's personal website"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>VictorLJZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .comment-form {
            margin-top: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background: #5B8C5A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #4a7149;
        }

        .error-message {
            color: #dc3545;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #ffe6e6;
        }

        .success-message {
            color: #28a745;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e6ffe6;
        }
    </style>
    <script src="config.js"></script>
  </head>
  <body>
    <h1>Hey! I'm Victor.</h1>
    <p>And you're looking at my homepage.</p>
    
    <p>
        <a href="/">Home</a> | 
        <a href="https://victorljz.substack.com/">Blog</a> | 
        <a href="https://x.com/victor_ljz">Twitter</a> | 
        <a href="https://www.linkedin.com/in/victor-lijunzhe/">LinkedIn</a>
    </p>

    <div class="comment-form">
        <h3>Leave an Anonymous Message</h3>
        <form id="messageForm">
            <textarea id="message" placeholder="Your message..." rows="4"></textarea>
            <button type="submit">Submit Message</button>
        </form>
        <div id="formStatus"></div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const statusDiv = document.getElementById('formStatus');
            
            try {
                const response = await fetch(`${SUPABASE_CONFIG.url}/rest/v1/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_CONFIG.key
                    },
                    body: JSON.stringify({ message })
                });
                
                if (response.ok) {
                    statusDiv.textContent = 'Message sent successfully!';
                    statusDiv.className = 'success-message';
                    document.getElementById('message').value = '';
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                statusDiv.textContent = 'Error sending message. Please try again.';
                statusDiv.className = 'error-message';
            }
        });
    </script>
  </body>
</html>
